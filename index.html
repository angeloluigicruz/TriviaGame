<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <h1 class="ttt">Totally Trivial Trivia!</h1>
<!-- Add photo -->
        <img src="assets/images/Sushi.jpg" alt="Sushi" class="photo">

        <div id="quiz" class="main-content">

        <button id="start" class="btn">Start</button>
<!-- Time remaining -->
        <div id="remaining"><p>Time Remaining</p></div>
<!-- Questions & Answers -->
        <div id="q1" class="styleques"></div>
        <div id="a1" class="styleans"></div>
        <div id="q2" class="styleques"></div>
        <div id="a2" class="styleans"></div>
        <div id="q3" class="styleques"></div>
        <div id="a3" class="styleans"></div>
        <div id="q4" class="styleques"></div>
        <div id="a4" class="styleans"></div>
        <div id="q5" class="styleques"></div>
        <div id="a5" class="styleans"></div>
        <div id="q6" class="styleques"></div>
        <div id="a6" class="styleans"></div>
        <div id="q7" class="styleques"></div>
        <div id="a7" class="styleans"></div>
        <div id="submit"></div>
<!-- Results -->
        <div id="results"></div>
        <div id="correct"></div>
        <div id="incorrect"></div>
        <div id="unanswered"></div>
     </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
